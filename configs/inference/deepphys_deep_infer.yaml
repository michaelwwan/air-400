NAME: deepphys_deep_infer

DATA_PATH:
  OUTPUT_DIR: output
  BODY_DETECTOR_PATH: /projects/song.liy/yolov8m.pt  # Set to a YOLOv8 weights file if ROI cropping is enabled
  FACE_DETECTOR_PATH: /projects/song.liy/yolov8n-face.pt  # Set to a YOLOv8n-face weights file if ROI cropping is enabled
  # Provide exactly one of the following:
  VIDEO_FILE: example/S04_6.mp4
  # VIDEO_DIR: /absolute/path/to/folder/with/videos

MODEL:
  DROP_RATE: 0.2
  NAME: DeepPhys
  LOSS: psd_mse
  FRAME_DEPTH: 10
  IN_CHANNELS: 3

# Only TEST is required for infer.py; TRAIN/VALID are not needed
TEST:
  DATA:
    INFANT_FLAG: True
    DATA_FORMAT: NDCHW
    PREPROCESS:
      DO_DOWNSAMPLE_BEFORE_PREPROCESS: True
      DOWNSAMPLE_SIZE_BEFORE_PREPROCESS: [ 320, 180 ]
      DATA_NORMALIZE_TYPE: Standardized
      LABEL_NORMALIZE_TYPE: DiffNormalized
      FLOW_NORMALIZE_TYPE: Standardized
      DO_CHUNK: True
      CHUNK_LENGTH: 180
      DO_CROP_INFANT_REGION: True
      DYNAMIC_DETECTION: True
      DYNAMIC_DETECTION_FREQUENCY: 10
      INFANT_REGION: Body  # Body, Face, or Chest
      BODY_CONF_THRESHOLD: 0.25
      FACE_CONF_THRESHOLD: 0.5
      CHEST_SHIFT_ALPHA: 0.2
      DO_OPTICAL_FLOW: True
      OF_METHOD: deep
      DO_DOWNSAMPLE_BEFORE_TRAINING: True
      DOWNSAMPLE_SIZE_BEFORE_TRAINING: [ 96, 96 ]

INFERENCE:
  BATCH_SIZE: 8
  EVALUATION_METHOD: FFT
  USE_POST_PROCESS: True

LOGGING:
  USE_WANDB: False
